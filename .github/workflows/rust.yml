name: Rust

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: cargo test --verbose --all
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: Rust fmt
        run: cargo +nightly fmt -- --check

